[package]
name = "disconic"
description = "Discord bot for interacting with subsonic music libraries"
version = "0.1.0"
authors = [ "Gabriel Fontes <eu@misterio.me>" ]
edition = "2018"
homepage = "https://misterio.me"
license = "AGPL-3.0-or-later"

[dependencies.serenity]
version = "0.10"
default-features = false
features = [ "default_no_backend", "rustls_backend" ]

[dependencies.reqwest]
version = "0.11"
default-features = false
features = [ "rustls-tls" ]

[dependencies.sunk]
version = "0.1"
git = "https://github.com/Misterio77/sunk"
default-features = false
features = [ "rustls-tls" ]

[dependencies.songbird]
version = "0.2"
default-features = false
features = [ "serenity-rustls", "driver", "gateway" ]

[dependencies.tokio]
version = "1.0"
features = ["full"]

[dependencies.anyhow]
version = "1.0"

[dependencies.dotenv]
version = "0.15"
